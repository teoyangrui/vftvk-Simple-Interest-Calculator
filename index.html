<!DOCTYPE html>

<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App-Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <table>
        <tr><td>Amount</td>
        <td><input type="number"  id="principal"><td/>  <br/>
        </tr> 
        
        <tr><td>Interest Rate : </td>
        <td><input type="range" onchange="updateRate()" id="rate" min=1 max=25 step=0.25 value=10.25>
        <span id="rate_val"  >10.25%</span><td/> <br/>
        </tr>
        
        <tr><td>No. of Years</td>
        <td><input type="number" id="years" list="year_value" style="width: 70px"><td/>
        <datalist id="year_value" >
          <option value=1>1</option>
          <option value=2>2</option>
          <option value=3>3</option>
          <option value=4>4</option>
          <option value=5>5</option>
          <option value=6>6</option>
          <option value=7>7</option>
          <option value=8>8</option>
          <option value=9>9</option>
          <option value=10>10</option>
        </datalist>
        </tr> 
         </table>
        <td><button onclick="compute()">Compute Interest</button>
        <span id="result"></span></td>
        
       
        
        
        <footer>
         &#169; This Calculator belongs to Teo Yang Rui
        </footer>
        </div>
    </body>
</html>
