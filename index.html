<!DOCTYPE html>

<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Rate <input type="number"  id="rate">  <br/>
        No. of Years <select name= id="years">
        <option value="1">1</option>
        <option value="1">2</option>
        <option value="1">3</option>
        <option value="1">4</option>
        <option value="1">5</option>
        </select>
        <br/>
        Interest : <input type="range" id="rate" min=1 max=25 step=0.25 value=10.25>
        <span id="rate_val" onchange="updateRate()" >10.25%</span> <br>

        <button onclick="compute()">Compute Interest</button>
        <span id="result"></span>
        <footer>
         &#169; This Calculator belongs to Teo Yang Rui
        </footer>
        </div>
    </body>
</html>
